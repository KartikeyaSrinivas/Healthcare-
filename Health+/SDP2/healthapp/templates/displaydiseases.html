<style>
body {font-family: "Lato", sans-serif}
.mySlides {display: none}

  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);

<body>

  <div class="w3-sidebar w3-bar-block w3-border-right" style="display:none" id="mySidebar">
    <button onclick="w3_close()" class="w3-bar-item w3-large">Close &times;</button>
      <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
      <a href="/new" class="w3-bar-item w3-button w3-padding-large">HOME</a>
      <a href="#tour" class="w3-bar-item w3-button w3-padding-large w3-hide-small">SERVICES</a>
      <a href="{% url 'medicine' %}" class="w3-button w3-padding-large w3-hide-small">BUY MEDICINE</a>
      <a href="#contact" class="w3-bar-item w3-button w3-padding-large w3-hide-small">CONTACT</a>
      <a href="/newdisease" class="w3-bar-item w3-button w3-padding-large w3-hide-small">New disease</a>
      <a href="/displaydiseases" class="w3-bar-item w3-button w3-padding-large w3-hide-small">View Diseases</a>
      <a href="{% url 'logout' %}" class="w3-bar-item w3-button w3-padding-large w3-hide-small">LOGOUT</a> 
      
      </div>
      <!-- <a href="javascript:void(0)" class="w3-padding-large w3-hover-red w3-hide-small w3-right"><i class="fa fa-search"></i></a> -->
    </div>
  </div>
  <script>
    function w3_open() {
      document.getElementById("mySidebar").style.display = "block";
    }
    
    function w3_close() {
      document.getElementById("mySidebar").style.display = "none";
    }
    </script>
  
  <!-- Navbar on small screens (remove the onclick attribute if you want the navbar to always show on top of the content when clicking on the links) -->
  <div id="navDemo" class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium w3-top" style="margin-top:46px">
  
    <a href="#tour" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">SERVICES</a>
    <a href="#contact" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">CONTACT</a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">MERCH</a>
  </div>
  
  <!-- Page content -->
  <div class="w3-content" style="max-width:2000px;margin-top:10px">
    <button class="w3-button w3-teal w3-large" onclick="w3_open()">â˜°</button>
  </div>
  <div>
    {% for disease in diseases_d %}
    <div class="box-card">
      <b><label>Disease Name:</label></b>
    <p>{{disease.diseases_name}}</p>
    <b><label>Cause of disease:</label></b>
    <p>{{disease.cause_of_the_disease}}</p>
    <b><label>medicine prescribed:</label></b>
    <p>{{disease.medicine_prescribed}}</p>
  </div>
    {% endfor %}
</div>
<script>
    // Automatic Slideshow - change image every 4 seconds
    var myIndex = 0;
    carousel();
    function myFunctions(){
    location.replace("doctors.html")
    }
    function carousel() {
      var i;
      var x = document.getElementsByClassName("mySlides");
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";  
      }
      myIndex++;
      if (myIndex > x.length) {myIndex = 1}    
      x[myIndex-1].style.display = "block";  
      setTimeout(carousel, 4000);    
    }
    
    // Used to toggle the menu on small screens when clicking on the menu button
    function myFunction() {
      var x = document.getElementById("navDemo");
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
      } else { 
        x.className = x.className.replace(" w3-show", "");
      }
    }
    
    // When the user clicks anywhere outside of the modal, close it
    var modal = document.getElementById('ticketModal');
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
    </script>
    
    </body>
    </html>
